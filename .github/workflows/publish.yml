name: Publish to NPM

on:
  release:
    types: [created]

permissions:
  id-token: write # Required for OIDC
  contents: read
jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Update npm
        run: npm install -g npm@latest
      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Verify build
        run: |
          test -d dist || exit 1
          test -f dist/cjs/index.js || exit 1
          test -f dist/esm/index.js || exit 1
          test -f dist/types/index.d.ts || exit 1

      - name: Check version
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "Publishing version: $PACKAGE_VERSION"

      - name: Publish to NPM
        run: npm publish
